<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <script src="js/main.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="flex">
      <div class="container grid">
        <div class="person flex-column">
          <div class="information flex-column">
            <div class="avatar">
              <img src="assets/images/image-jeremy.png" alt="avatar" />
            </div>
            <div class="identity">
              <p class="context">Report for</p>
              <h2 class="name">Jeremy Robson</h2>
            </div>
          </div>
          <ul class="menus flex-column">
            <li>Daily</li>
            <li class="active">Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
        <div class="box Work">
          <div class="content">
            <div class="title">
              <h4>Work</h4>
              <button>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="text">
              <h1 class="current">12hrs</h1>
              <p class="previous">sdf</p>
            </div>
          </div>
        </div>
        <div class="box Play">
          <div class="content">
            <div class="title">
              <h4>Play</h4>
              <button>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="text">
              <h1 class="current">12hrs</h1>
              <p class="previous">sdf</p>
            </div>
          </div>
        </div>
        <div class="box Study">
          <div class="content">
            <div class="title">
              <h4>Study</h4>
              <button>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="text">
              <h1 class="current">12hrs</h1>
              <p class="previous">sdf</p>
            </div>
          </div>
        </div>
        <div class="box Exercise">
          <div class="content">
            <div class="title">
              <h4>Exercise</h4>
              <button>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="text">
              <h1 class="current">12hrs</h1>
              <p class="previous">sdf</p>
            </div>
          </div>
        </div>
        <div class="box Social">
          <div class="content">
            <div class="title">
              <h4>Social</h4>
              <button>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="text">
              <h1 class="current">12hrs</h1>
              <p class="previous">sdf</p>
            </div>
          </div>
        </div>
        <div class="box SelfCare">
          <div class="content">
            <div class="title">
              <h4>SelfCare</h4>
              <button>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="text">
              <h1 class="current">12hrs</h1>
              <p class="previous">sdf</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
